<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce-ProductFilter-App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="control">
       <div class="btn-group">
           <button class="btn btn-clicked" data-filter="all">All</button>
           <button class="btn" data-filter="cake">Cake</button>
           <button class="btn" data-filter="icecream">Icecream</button>
           <button class="btn" data-filter="pizza">Pizza</button>
       </div>
       <input type="text" placeholder="searchfood" id="search">
   </div>
   <div class="container">
       <div class="box" data-item="cake"><img src="./cakeimage1.jpg" ></div>
       <div class="box" data-item="pizza"><img src="./imagepizza1.jpg" ></div>
       <div class="box" data-item="icecream"><img src="./icecream1.jpg" ></div>

       <div class="box" data-item="icecream"><img src="./icecream2.jpg" ></div>
       <div class="box" data-item="cake"><img src="./cakeimage2.jpg" ></div>
       <div class="box" data-item="pizza"><img src="./imagepizza2.jpg" ></div>

       <div class="box" data-item="icecream"><img src="./ice-cream3.jpg" ></div>
       <div class="box" data-item="cake"><img src="./cakeimage3.jpg" ></div>
       <div class="box" data-item="pizza"><img src="./imagepizza3.jpg" ></div>

       <div class="box" data-item="icecream"><img src="./icecream4.jpg" ></div>
       <div class="box" data-item="cake"><img src="./cakeimage4.jpg" ></div>
       <div class="box" data-item="pizza"><img src="./imagepizza4.jpg" ></div>

       <div class="box" data-item="icecream"><img src="./icecream5.jpg" ></div>
       <div class="box" data-item="cake"><img src="./cakeimage5.jpg" ></div>
       <div class="box" data-item="pizza"><img src="./imagepizza5.jpg" ></div>
   </div>

    <script src="./script.js"></script>
</body>
</html>
